<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="Registration"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        body {
            background: linear-gradient(to bottom right, white, lightgreen, lightskyblue) fixed;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Будь ласка зареєструйтеся!</h1>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Ім'я користувача</label>
            <input type="text" class="form-control" id="username" th:field="*{username}"
                   placeholder="Введіть ім'я користувача">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" th:field="*{password}"
                   placeholder="Придумайте пароль для користувача">
        </div>
        <button type="submit" class="btn btn-primary">Зареєструватися</button>
        <a href="/" class="btn btn-secondary">Вхід</a>
    </form>
    <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
